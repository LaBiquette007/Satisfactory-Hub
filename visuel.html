<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satisfactory Inspired Design</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #282828;
            color: #FFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 80%;
            height: 80%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: linear-gradient(135deg, #FF8C00, #FF4500);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .shape {
            position: absolute;
            width: 150px;
            height: 150px;
            background: #FF4500;
            border-radius: 50%;
            filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 30%;
            left: 70%;
            background: #FF8C00;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            top: 60%;
            left: 30%;
            width: 200px;
            height: 200px;
            background: #FF4500;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(10px);
            }
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #FFF;
        }

        .content p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.5;
            color: #FFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="content">
            <h1>Welcome to the World of Satisfactory</h1>
            <p>Explore the vast landscapes of automated factories, conquer the challenges, and optimize your production in this immersive experience.</p>
        </div>
    </div>
</body>
</html>
